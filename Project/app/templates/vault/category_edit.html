{% extends "base.html" %}

{% block title %}Edit Category - Password Vault{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('main.list_categories') }}">Categories</a></li>
                <li class="breadcrumb-item active">{{ category.name }}</li>
            </ol>
        </nav>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-pencil"></i> Edit Category</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Category Name *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="color" class="form-label">Color</label>
                        <div class="d-flex gap-2">
                            <input type="color" class="form-control form-control-color" id="color" name="color" value="{{ category.color }}" style="width: 60px;">
                            <div class="flex-grow-1">
                                <div class="btn-group w-100" role="group">
                                    <button type="button" class="btn btn-outline-secondary" onclick="setColor('#6c757d')">Gray</button>
                                    <button type="button" class="btn btn-outline-primary" onclick="setColor('#4a6cf7')">Blue</button>
                                    <button type="button" class="btn btn-outline-success" onclick="setColor('#28a745')">Green</button>
                                    <button type="button" class="btn btn-outline-danger" onclick="setColor('#dc3545')">Red</button>
                                    <button type="button" class="btn btn-outline-warning" onclick="setColor('#ffc107')">Yellow</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('main.list_categories') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function setColor(color) {
        document.getElementById('color').value = color;
    }
</script>
{% endblock %}
