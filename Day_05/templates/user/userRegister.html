{% extends 'user/userBase.html' %}
{% block title %}User Register{% endblock %}
{% block content %}
    <div class="w-full h-full flex flex-col justify-center items-center">
        <div class="w-fit overflow-y p-10 mt-10 flex flex-col justify-center items-center rounded-md border-1 shadow-xl">
            <p class="mb-10 text-4xl font-bold">Register User</p>
            <form action="/user/register" method="POST" class="flex flex-col justify-evenly ">
                <div class="flex justify-between items-center m-3">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required class="border-1 rounded-sm h-8 px-3 ml-5  " placeholder="Enter your name">
                </div>
                
                <div class="flex justify-between items-center m-3">
                    <label for="role">Email:</label>
                    <input type="email" id="email" name="email" required class="border-1 rounded-sm h-8 px-3 ml-5   " placeholder="Enter your email">
                </div>

                <div class="flex justify-between items-center m-3">
                    <label for="role">Password:</label>
                    <input type="password" id="password" name="password" required class="border-1 rounded-sm h-8 px-3 ml-5  " placeholder="Enter your password">
                </div>
                
                <div class="flex justify-between items-center m-3">
                    <input type="submit" value="Submit" class="w-30 h-8 ml-auto cursor-pointer rounded-md ring-1 hover:bg-yellow-500 hover:font-bold hover:ring-3">
                </div>
                
            </form>
        </div>
    </div>
{% endblock %}
