{% extends 'post/postBase.html' %}
{% block title %}PostAdd{% endblock %}
{% block content %}
    <div class="w-full h-full flex flex-col justify-center items-center text-white">
        <div class="w-fit overflow-y p-10 mt-10 flex flex-col justify-center items-center bg-blue-800/50 rounded-md">
            <p class="mb-10 text-4xl font-bold">New Post</p>
            <form action="/post/add/submit" method="POST">
                <label for="name" class="mx-3">User Name:</label>
                <input type="text" id="name" name="name" required class="border-1 rounded-sm h-8 px-3" placeholder="Enter your name"><br><br>

                <label for="name" class="mx-3">Title:</label>
                <input type="text" id="title" name="title" required class="border-1 rounded-sm h-8 px-3" placeholder="Enter your title"><br><br>

                <label for="role" class="mx-3">Content:</label>
                <input type="text" id="content" name="content" required class="border-1 rounded-sm h-8 px-3" placeholder="Enter your content"><br><br>

                <input type="submit" value="Submit" class="w-30 h-8 ml-auto cursor-pointer rounded-md border-1 hover:bg-blue-500">
            </form>
        </div>
    </div>
{% endblock %}
